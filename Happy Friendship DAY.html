<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Friendship Day</title>
  <link href="./Happy Friendship DAY_files/css2" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fdf1f1 0%, #fce7e6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      color: #5c3a3a;
    }

    .container {
      background: rgba(255 255 255 / 0.9);
      max-width: 900px;
      width: 100%;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 10px 25px rgba(220, 100, 100, 0.2);
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0 0 25px 0;
      color: #d44c4c;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px #f9c0c0;
    }

    .quotes {
      font-weight: 600;
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .quotes p {
      margin: 1.1em 0;
      font-style: italic;
      color: #7d5151;
      user-select: none;
    }

    /* Gallery container */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }

    .photo-gallery img {
      width: 140px;
      height: 100px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(212, 76, 76, 0.3);
      border: 3px solid #d47b7b;
      transition: transform 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .photo-gallery img:hover {
      transform: scale(1.1);
      border-color: #d44c4c;
      box-shadow: 0 6px 25px rgba(212, 76, 76, 0.6);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      .quotes {
        font-size: 1rem;
      }
      .photo-gallery img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Friendship Day!</h1>

    <div class="quotes">
      <p>"A friend is someone who knows all about you and still loves you."</p>
      <p>"Friendship isn’t a big thing—it’s a million little things."</p>
      <p>"Good friends are like stars. You don’t always see them, but you know they’re always there."</p>
    </div>

    <div class="photo-gallery">
      <img src="./Happy Friendship DAY_files/p1.jpg" alt="Friendship Photo 1">
      <img src="./Happy Friendship DAY_files/p2.jpg" alt="Friendship Photo 2">
      <img src="./Happy Friendship DAY_files/p3.jpg" alt="Friendship Photo 3">
      <img src="./Happy Friendship DAY_files/p4.jpg" alt="Friendship Photo 4">
      <img src="./Happy Friendship DAY_files/p5.jpg" alt="Friendship Photo 5">
      <img src="./Happy Friendship DAY_files/p6.jpg" alt="Friendship Photo 6">
      <img src="./Happy Friendship DAY_files/p7.jpg" alt="Friendship Photo 7">
      <img src="./Happy Friendship DAY_files/p8.jpg" alt="Friendship Photo 8">
      <img src="./Happy Friendship DAY_files/p9.jpg" alt="Friendship Photo 9">
      <img src="./Happy Friendship DAY_files/p10.jpg" alt="Friendship Photo 9">





    </div>
  </div>


</body></html>
